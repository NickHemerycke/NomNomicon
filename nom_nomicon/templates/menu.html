<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <h1>Menu</h1>

    <h2>Starters</h2>
    <ul>
        {% for starter in starters %}
        <li>{{ starter.name }} <a href="/delete_dish/{{ starter.id }}">Delete</a></li>
        {% endfor %}
    </ul>

    <h2>Main Courses</h2>
    <ul>
        {% for main in mains %}
        <li>{{ main.name }} <a href="/delete_dish/{{ main.id }}">Delete</a></li>
        {% endfor %}
    </ul>

    <h2>Desserts</h2>
    <ul>
        {% for dessert in desserts %}
        <li>{{ dessert.name }} <a href="/delete_dish/{{ dessert.id }}">Delete</a></li>
        {% endfor %}
    </ul>

    <h2>Add a Dish</h2>
    <form action="/add_dish" method="POST">
        <label for="name">Dish Name:</label>
        <input type="text" name="name" required><br>
        <label for="category">Category:</label>
        <select name="category">
            <option value="starter">Starter</option>
            <option value="main">Main</option>
            <option value="dessert">Dessert</option>
        </select><br>
        <label for="ingredients">Ingredients (comma separated):</label>
        <input type="text" name="ingredients"><br>
        <button type="submit">Add Dish</button>
    </form>
</body>
</html>
