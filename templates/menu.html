<!DOCTYPE html>
<html>
<head>
    <title>NomNomicon</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container-fluid text-center">
          <h1 class="display-1 fw-bold">Menu</h1>
        </div>
    </header>
      
    <div class ="container mt-5">
        <div class="d-flex gap-2 justify-content-center mb-4 py-4"> 
            <button onclick ="location.href='{{ url_for('menu') }}'" class="btn btn-secondary w-25">Menu</button>
            <button onclick ="location.href='{{ url_for('home') }}'" class="btn btn-primary w-25">Dishes</button>
            <button onclick ="location.href='{{ url_for('ingredients') }}'" class="btn btn-primary w-25">Groceries</button>
        </div>

        <h2 class="mb-3">Your Menu</h2>
        <ul class="list-group mb-5">
            {% for dish in menu_items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ dish.name }} ({{ dish.meal_type.capitalize() }})
                </li>
            {% else %}
                <li class="list-group-item text-center text-muted">
                    No dishes have been added to the menu yet.
                </li>
            {% endfor %}
        </ul>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
