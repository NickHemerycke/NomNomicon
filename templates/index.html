<!DOCTYPE html>
<html lang="en">
<head>
    <title>NomNomicon</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1 class="display-1 fw-bold">Dishes</h1>
        </div>
    </header>

    <!-- Appetizers Section -->
    <div id="container-list">
        <h2 class="mb-4">Appetizers</h2>

        <!-- Add New Appetizer Form -->
        <form action="/add" method="POST" class="mb-3">
            <input name="appetizer" class="form-control" placeholder="New appetizer" required>
            <button type="submit" class="btn btn-primary mt-2">Add</button>
        </form>

        <!-- Appetizer List (Loop through 'dishes') -->
        <ul class="list-group">
            {% for dish in dishes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span style="text-decoration: {{ 'line-through' if dish.addToMenu else 'none' }}">
                        {{ dish.appetizer }}
                    </span>
                    <div>
                        <!-- Mark as Complete -->
                        <a href="/addToMenu/{{ dish.id }}" class="btn btn-success btn-sm">✔</a>
                        <!-- Delete Dish -->
                        <a href="/delete/{{ dish.id }}" class="btn btn-danger btn-sm">✘</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Lunches Section (Empty for now, you can add logic later) -->
    <div id="lunches-list">
        <h2>Lunches</h2>
        <!-- You can loop through 'lunches' similarly if needed -->
    </div>

    <!-- Dinners Section (Empty for now, you can add logic later) -->
    <div id="dinners-list">
        <h2>Dinners</h2>
        <!-- You can loop through 'dinners' similarly if needed -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
